<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jeopardy</title>
        <link rel="stylesheet" type="text/css" href="ninjacat.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('img').click(function() {
                    var holder = $(this).attr("data-alt-src");
                    $(this).attr("data-alt-src", $(this).attr("src"));
                    $(this).attr("src", holder);
                })
            })
        </script>
    </head>
    <body>
        <div class="box"><img src='ninja0.png' data-alt-src='cat0.png' /></div>
        <div class="box"><img src='ninja1.png' data-alt-src='cat1.png' /></div>
        <div class="box"><img src='ninja2.png' data-alt-src='cat2.png' /></div>
        <div class="box"><img src='ninja3.png' data-alt-src='cat3.png' /></div>
        <div class="box"><img src='ninja4.png' data-alt-src='cat4.png' /></div>
    </body>
</html>
